name: GitHub Crawler

on: [push, workflow_dispatch]

jobs:
  crawl:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports: [5432:5432]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create table
        env:
          PGPASSWORD: postgres
        run: psql -h localhost -U postgres -f sql/init.sql

      - name: Crawl 100k repos
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: python -m crawler.main

      - name: Export CSV
        run: python dump_csv.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 100k-github-stars
          path: repos.csv